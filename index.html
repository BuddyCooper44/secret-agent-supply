<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <!-- banner section -->
    <div class="banner">
      <div class="container">
        <img src="resources/css/images/logo.png" alt="sunglasses logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- arrival box -->
    <div class="arrival">
      <div class="container">
        <div class="header">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- menu -->
    <div class="menu">
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="gadgets">
        <div class="gadget">
          <div class="box-image">
            <img src="resources/css/images/pen.png" alt="exploding pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="gadget watch">
          <div class="box-image">
            <img src="resources/css/images/watch.png" alt="cellular watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="gadget glasses">
          <div class="box-image">
            <img src="resources/css/images/glasses.png" alt="thermal glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>

  </body>
</html>
